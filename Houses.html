<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management Portal</title>
    <style>
        :root {
            --primary-bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-orange: #e67e22;
            --accent-red: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--primary-bg);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* Header & Forms */
        .admin-panel {
            background: #eee;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }

        .btn-add {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Tabs */
        .tabs-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: bold;
        }

        .tab-button.active {
            border-bottom: 3px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .house-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .house-name { font-size: 1.8rem; font-weight: bold; margin: 0; }
        .house-address { color: #666; display: block; margin-bottom: 15px; }

        .utility-group { display: flex; flex-direction: column; gap: 8px; }
        .btn-util {
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: 500;
        }
        .elec { background: var(--accent-orange); }
        .watr { background: var(--accent-blue); }
        .gass { background: var(--accent-green); }

        .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

                /* Add this inside the <style> tag for better mobile spacing */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .admin-panel { flex-direction: column; align-items: stretch; }
            .house-name { font-size: 1.5rem; }
            .btn-util { padding: 15px; } /* Larger touch targets for fingers */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Property Dashboard</h1>

    <div class="admin-panel">
        <div class="input-group">
            <label>House Name</label>
            <input type="text" id="newName" placeholder="e.g. Beach House">
        </div>
        <div class="input-group">
            <label>Address</label>
            <input type="text" id="newAddr" placeholder="123 Main St">
        </div>
        <div class="input-group">
            <label>Elec URL</label>
            <input type="text" id="newElec" placeholder="https://...">
        </div>
        <div class="input-group">
            <label>Water URL</label>
            <input type="text" id="newWater" placeholder="https://...">
        </div>
        <div class="input-group">
            <label>Gas URL</label>
            <input type="text" id="newGas" placeholder="https://...">
        </div>
        <button class="btn-add" onclick="addHouse()">+ Add House</button>
    </div>

    <div id="tabsContainer" class="tabs-nav">
        <button class="tab-button active">Houses</button>
        </div>

    <div id="mainGrid" class="grid">
        </div>
</div>

<script>
    // Load data from LocalStorage or use default
    let properties = JSON.parse(localStorage.getItem('myProperties')) || [
        {
            id: Date.now(),
            name: "Main Home",
            address: "742 Evergreen Terrace",
            elec: "https://google.com",
            water: "https://google.com",
            gas: "https://google.com"
        }
    ];

    function saveAndRender() {
        localStorage.setItem('myProperties', JSON.stringify(properties));
        renderHouses();
    }

    function renderHouses() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';

        properties.forEach((house) => {
            const card = document.createElement('div');
            card.className = 'house-card';
            card.innerHTML = `
                <button class="btn-delete" onclick="deleteHouse(${house.id})">X</button>
                <div class="house-name">${house.name}</div>
                <small class="house-address">${house.address}</small>
                <div class="utility-group">
                    <a href="${house.elec}" target="_blank" class="btn-util elec">Electricity</a>
                    <a href="${house.water}" target="_blank" class="btn-util watr">Water</a>
                    <a href="${house.gas}" target="_blank" class="btn-util gass">Gas</a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function addHouse() {
        const name = document.getElementById('newName').value;
        const addr = document.getElementById('newAddr').value;
        const elec = document.getElementById('newElec').value || "#";
        const water = document.getElementById('newWater').value || "#";
        const gas = document.getElementById('newGas').value || "#";

        if (!name) return alert("Please enter a name");

        const newHouse = {
            id: Date.now(),
            name: name,
            address: addr,
            elec: elec,
            water: water,
            gas: gas
        };

        properties.push(newHouse);
        saveAndRender();
        
        // Clear inputs
        document.querySelectorAll('.admin-panel input').forEach(i => i.value = '');
    }

    function deleteHouse(id) {
        if(confirm("Are you sure you want to remove this house?")) {
            properties = properties.filter(h => h.id !== id);
            saveAndRender();
        }
    }

    // Initial load
    renderHouses();
</script>

</body>
</html>
